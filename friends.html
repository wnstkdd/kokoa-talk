<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kokoa TALK - Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="screen">
        <img src="img/avatar.png" alt="">
        <span>650px이하에서 볼 수 있습니다.</span>
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>ABC</span>
            <i class="fas fa-podcast"></i>
            <i class="fas fa-paperclip"></i>
            <span>...</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-wifi"></i>
            <span>86%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <span>PM 12:32</span>
        </div>
    </div>

    <div class="splash">
        <i class="fas fa-paper-plane"></i>
        <span>Kokoa Talk</span>
    </div>

    <main class="main-screen">
        <header class="main-header">
            <div class="main-header__column">
                <img src="img/tit-friends.png" alt="">
            </div>
            <div class="main-header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-music"></i>
                <a href="setting.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>
        <a href="#" class="friends-display">
            <div class="friends-display__column">
                <i class="fas fa-info-circle"></i>
                <span>Friends’ Names Display</span>
            </div>
            <div class="friends-display__column">
                <i class="fas fa-angle-right"></i>
            </div>
        </a>
        <a class="user-component user-component__own" href="#">
            <div class="user-component__column">
                <div class="user-component__avt-big">
                    <img src="img/avatar.png" alt="">
                </div>
                <span class="user-component__tit-big">Choi</span>
            </div>
            <div class="user-component__column">
                <i class="far fa-edit"></i>
            </div>
        </a>
        <span class="tit-small">channel</span>
        <a href="#" class="user-component user-component__channel">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1556690171-9f6645f4455e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                </div>
                <div class="user-component__txt-wrap">
                    <span class="user-component__tit">Channel</span>
                </div>
            </div>
            <div class="user-component__column">
                <div class="circle-button--small">2</div>
            </div>
        </a>
        <span class="tit-small">Friends<b>4</b></span>
        <a href="#" class="user-component user-component__friends">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1596854307809-6e754c522f95?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="user-component__txt-wrap">
                        <span class="user-component__tit">Cho</span>
                        <span class="user-component__txt">I Love Korea!</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column"></div>
        </a>
        <a href="#" class="user-component user-component__friends">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1532117182044-031e7cd916ee?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="user-component__txt-wrap">
                        <span class="user-component__tit">Mike</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column"></div>
        </a>
        <a href="#" class="user-component user-component__friends">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1547961547-321889bff29e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="user-component__txt-wrap">
                        <span class="user-component__tit">Park</span>
                        <span class="user-component__txt">Leave me alone</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column"></div>
        </a>
        <a href="#" class="user-component user-component__friends">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1544220828-842b050ef390?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="user-component__txt-wrap">
                        <span class="user-component__tit">Sim</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column"></div>
        </a>
    </main>

    <nav class="tap-bar">
        <ul>
            <li><a href="friends.html"><i class="far fa-user-circle tap-bar__active"></i></a></li>
            <li><a href="chats.html"><i class="far fa-comment-alt"><span class="pop-dot-num">2</span></i></a></li>
            <li><a href="find.html"><i class="far fa-caret-square-down"></i></a></li>
            <li><a href="more.html"><i class="fas fa-ellipsis-h"><span class="pop-dot"></span></i></a></li>
        </ul>
    </nav>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/8b83f404d9.js" crossorigin="anonymous"></script>
</body></html>
