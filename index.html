<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Kokoa TALK - Welcome</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="screen">
        <img src="img/avatar.png" alt="">
        <span>650px이하에서 볼 수 있습니다.</span>
    </div>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>ABC</span>
            <i class="fas fa-walking"></i>
            <i class="fas fa-podcast"></i>
            <i class="fas fa-paperclip"></i>
            <span>...</span>
        </div>
        <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-wifi"></i>
            <span>86%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <span>PM 12:32</span>
        </div>
    </div>

    <main class="main-screen">
        <div class="circle-button circle-button-welcome">
            <img src="img/icon-x.png">
        </div>
        <div class="tit-welcome">
            <img src="img/tit-welcome.png" alt="">
            <p>If you have a Kokoa Account,<br>Log in with your Email or Phone number.</p>
        </div>
        <form class="login" action="friends.html" method="get">
            <input required type="text" placeholder="Email or Phone number">
            <input required type="password" placeholder="Password">
            <input class="login__btn" type="submit" value="Log In">
            <button class="login__btn">Sign Up</button>
        </form>
        <span class="login__find">Find Kokoa<a href="#">Account or Password</a></span>
        <span class="copyr">Copyright 1234. All rights reserved.</span>
    </main>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/8b83f404d9.js" crossorigin="anonymous"></script>
</body>

</html>
