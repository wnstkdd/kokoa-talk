<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kokoa TALK - Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="screen">
        <img src="img/avatar.png" alt="">
        <span>650px이하에서 볼 수 있습니다.</span>
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>ABC</span>
            <i class="fas fa-podcast"></i>
            <i class="fas fa-paperclip"></i>
            <span>...</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span>86%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <span>PM 12:32</span>
        </div>
    </div>

    <main class="main-screen">
        <header class="main-header">
            <div class="main-header__column">
                <img src="img/tit-more.png" alt="">
            </div>
            <div class="main-header__column">
                <a href="setting.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>
        <div class="user-component user-component__more">
            <div class="user-component__column">
                <div class="user-component__avt-big">
                    <img src="img/avatar.png" alt="">
                </div>
                <div class="user-component__txt-wrap">
                    <span class="user-component__tit">Choi</span>
                    <span class="user-component__txt">+1 787-493-4219<i class="fas fa-info-circle"></i></span>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-edit"></i>
            </div>
        </div>
        <div class="find-icons find-icons__more">
            <div class="find-icons__column">
                <div class="find-icons__icon">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <span>Calendar</span>
            </div>
            <div class="find-icons__column">
                <div class="find-icons__icon">
                    <i class="fas fa-hdd"></i>
                </div>
                <span>Talk Drive</span>
            </div>
            <div class="find-icons__column">
                <div class="find-icons__icon">
                    <i class="fas fa-grin-alt"></i>
                </div>
                <span>Emoticons</span>
            </div>
            <div class="find-icons__column">
                <div class="find-icons__icon">
                    <i class="fas fa-brush"></i>
                </div>
                <span>Themes</span>
            </div>
        </div>

        <div class="suggestion">
            <span class="tit-small">suggestion</span>
        </div>
        <div class="suggestion__icons">
            <div class="suggestion__column">
                <div class="suggestion__icon">
                    <i class="fab fa-grav"></i>
                </div>
                <span>Kokoa Story</span>
            </div>
            <div class="suggestion__column">
                <div class="suggestion__icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <span>Kokoa Friends</span>
            </div>
            <div class="suggestion__column">
                <div class="suggestion__icon">
                    <i class="fas fa-gift"></i>
                </div>
                <span>Friends Gem</span>
            </div>
        </div>
    </main>

    <nav class="tap-bar">
        <ul>
            <li><a href="friends.html"><i class="far fa-user-circle"></i></a></li>
            <li><a href="chats.html"><i class="far fa-comment-alt"></i><span class="pop-dot-num">2</span></a></li>
            <li><a href="find.html"><i class="far fa-caret-square-down"></i></a></li>
            <li><a href="more.html"><i class="fas fa-ellipsis-h tap-bar__active"></i></a></li>
        </ul>
    </nav>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/8b83f404d9.js" crossorigin="anonymous"></script>
</body>

</html>
