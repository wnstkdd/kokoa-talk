<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kokoa TALK - Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="screen">
        <img src="img/avatar.png" alt="">
        <span>650px이하에서 볼 수 있습니다.</span>
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>ABC</span>
            <i class="fas fa-podcast"></i>
            <i class="fas fa-paperclip"></i>
            <span>...</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span>86%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <span>PM 12:32</span>
        </div>
    </div>

    <main class="main-screen">
        <div class="setting-header">
            <div class="setting-header__column">
                <a href="more.html" class="circle-button circle-button-setting">
                    <img src="img/icon-v.png">
                </a>
            </div>
            <div class="setting-header__column">Setting</div>
            <div class="setting-header__column"><i class="fas fa-search"></i></div>
        </div>
        <div class="setting__top">
            <div class="setting-component">
                <div class="setting-component__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
            </div>
            <div class="setting-component">
                <div class="setting-component__column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
            </div>
            <div class="setting-component setting-component--last">
                <div class="setting-component__column">
                    <i class="fas fa-record-vinyl"></i>
                    <span>Version</span>
                </div>
                <div class="setting-component__column">
                    <span class="cap">Lastest Version</span>
                </div>
            </div>
        </div>
        <div class="setting__bottom">
            <div class="setting-component">
                <div class="setting-component__column">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div>
            </div>
            <div class="setting-component">
                <div class="setting-component__column">
                    <i class="far fa-comment-dots"></i>
                    <span>Chats</span>
                </div>
            </div>
            <div class="setting-component">
                <div class="setting-component__column">
                    <i class="fas fa-palette"></i>
                    <span>Themes</span>
                    <div class="circle-button--small circle-button--small__setting">N</div>
                </div>
                <div class="setting-component__column">
                    <span class="cap">Default theme</span>
                </div>
            </div>
            <div class="setting-component">
                <div class="setting-component__column">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Display</span>
                    <div class="circle-button--small circle-button--small__setting">N</div>
                </div>
            </div>
        </div>
    </main>

    <nav class="tap-bar">
        <ul>
            <li><a href="friends.html"><i class="far fa-user-circle"></i></a></li>
            <li><a href="chats.html"><i class="far fa-comment-alt"><span class="pop-dot-num">2</span></i></a></li>
            <li><a href="find.html"><i class="far fa-caret-square-down"></i></a></li>
            <li><a href="more.html"><i class="fas fa-ellipsis-h"></i><span class="pop-dot"></span></a></li>
        </ul>
    </nav>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/8b83f404d9.js" crossorigin="anonymous"></script>
</body>

</html>
