<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kokoa TALK - Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="screen">
        <img src="img/avatar.png" alt="">
        <span>650px이하에서 볼 수 있습니다.</span>
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>ABC</span>
            <i class="fas fa-podcast"></i>
            <i class="fas fa-paperclip"></i>
            <span>...</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span>86%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <span>PM 12:32</span>
        </div>
    </div>

    <main class="main-screen">
        <header class="main-header">
            <div class="main-header__column">
                <img src="img/tit-chats.png" alt="">
            </div>
            <div class="main-header__column">
                <i class="fas fa-search"></i>
                <a href="setting.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>
        <div class="ad">
            <div class="ad__column">
                <div class="ad__txt">Royal Party Plot Main Road, Mumbai</div>
                <div class="ad__tit">Garba Nights</div>
            </div>
            <div class="ad__column">
                <img src="img/garba-night.png" alt="">
            </div>
        </div>
        <a class="user-component user-component__friends" href="chat.html">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1532490389938-2856e3f1560a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="user-component__txt-wrap">
                        <span class="user-component__tit">Sim</span>
                        <span class="user-component__txt">Where are you?</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time-wrap">
                    <span class="user-component__txt">12:32</span>
                    <div class="circle-button--small">2</div>
                </div>
            </div>
        </a>
        <a class="user-component user-component__friends" href="chat.html">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1547961547-321889bff29e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="user-component__txt-wrap">
                        <span class="user-component__tit">Kim</span>
                        <span class="user-component__txt">Hi</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time-wrap">
                    <span class="user-component__txt">12:32</span>
                    <div class="circle-button--small">1</div>
                </div>
            </div>
        </a> <a class="user-component user-component__friends" href="chat.html">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1536329583941-14287ec6fc4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="user-component__txt-wrap">
                        <span class="user-component__tit">Jung</span>
                        <span class="user-component__txt">I Hate You</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time-wrap">
                    <span class="user-component__txt">12:32</span>
                </div>
            </div>
        </a> <a class="user-component user-component__friends" href="chat.html">
            <div class="user-component__column user-component__column--hover">
                <div class="user-component__avt">
                    <img src="https://images.unsplash.com/photo-1544220828-842b050ef390?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="user-component__txt-wrap">
                        <span class="user-component__tit">John</span>
                        <span class="user-component__txt">idk</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__time-wrap">
                    <span class="user-component__txt">12:32</span>
                </div>
            </div>
        </a>
    </main>

    <nav class="tap-bar">
        <ul>
            <li><a href="friends.html"><i class="far fa-user-circle"></i></a></li>
            <li><a href="chats.html"><i class="far fa-comment-alt tap-bar__active"></i></a></li>
            <li><a href="find.html"><i class="far fa-caret-square-down"></i></a></li>
            <li><a href="more.html"><i class="fas fa-ellipsis-h"><span class="pop-dot"></span></i></a></li>
        </ul>
    </nav>

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/8b83f404d9.js" crossorigin="anonymous"></script>
</body>

</html>
