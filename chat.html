<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kokoa TALK - Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="chat-body">
    <div class="screen">
        <img src="img/avatar.png" alt="">
        <span>650px이하에서 볼 수 있습니다.</span>
    </div>
    <div class="status-bar status-bar__chat">
        <div class="status-bar__column">
            <span>ABC</span>
            <i class="fas fa-podcast"></i>
            <i class="fas fa-paperclip"></i>
            <span>...</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span>86%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <span>PM 12:32</span>
        </div>
    </div>

    <main class="main-screen">
        <div class="setting-header setting-header__chat">
            <div class="setting-header__column">
                <a href="chats.html" class="circle-button circle-button-setting circle-button__chat">
                    <img src="img/icon-v.png">
                </a>
            </div>
            <div class="setting-header__column">Nicolas</div>
            <div class="setting-header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-hamburger"></i></div>
        </div>
        <div class="chat-date"><span>Tuesday, June 30, 2020</span>
        </div>
        <div class="chat-boxes">
            <div class="chat-box">
                <div class="chat-box__column">
                    <img src="https://images.unsplash.com/photo-1519717993199-3b3da2425d64?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=763&q=80" alt="">
                </div>
                <div class="chat-box__column">
                    <span class="chat-tit">
                        Kim
                    </span>
                    <div class="chat-box__Info">
                        <div class="chat-bubble">
                            <span>Hi</span>
                        </div>
                        <span class="chat-time">12:31</span>
                    </div>
                </div>
            </div>
            <div class="chat-box chat-box__own">
                <div class="chat-box__column">
                    <div class="chat-box__Info">
                        <div class="chat-bubble">
                            <span>('' )/</span>
                        </div>
                        <span class="chat-time">12:33</span>
                    </div>
                </div>
            </div>
            <div class="chat-box">
                <div class="chat-box__column">
                    <img src="https://images.unsplash.com/photo-1519717993199-3b3da2425d64?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=763&q=80" alt="">
                </div>
                <div class="chat-box__column">
                    <span class="chat-tit">
                        Kim
                    </span>
                    <div class="chat-box__Info">
                        <div class="chat-bubble">
                            <span>Bye</span>
                        </div>
                        <span class="chat-time">12:35</span>
                    </div>
                </div>
            </div>
            <div class="chat-box chat-box__own">
                <div class="chat-box__column">
                    <div class="chat-box__Info">
                        <div class="chat-bubble">
                            <span>( '')</span>
                        </div>
                        <span class="chat-time">12:44</span>
                        <span class="not-read">1</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <form class="chat-text">
        <i class="fas fa-plus"></i>
        <input type="text" placeholder="Hello!">
        <div class="chat-in">
            <i class="fas fa-laugh"></i>
            <div class="chat-circle">
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
    </form>
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/8b83f404d9.js" crossorigin="anonymous"></script>
</body>

</html>
